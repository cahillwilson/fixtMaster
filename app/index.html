<!DOCTYPE html>

<html class="no-js " lang="en" dir="ltr">
    <head>
        <title>FIXT</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11,edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        
        <!-- style - start -->
        <link rel="icon" href="styles/images/favicon.ico">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css" />
        <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css" />
        <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-plain.css" />
        <link rel="stylesheet" type="text/css" href="styles/css/fixt-style.css" />
        <link rel="stylesheet" href="styles/css/ie10-viewport-bug-workaround.css" />
        <!-- style - end -->
        
        <!-- bower component - start -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
        <script src="bower_components/ng-content-editable/dist/ng-content-editable.js"></script>
        <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
        <!-- bower component - end -->
        
        <!-- application component - start -->
        <script src="scripts/app.js"></script>
        
        <!-- configuration classes -->
        <script src="scripts/services/config/appconfig.js"></script>
        <script src="scripts/services/config/apprun.js"></script>
        <script src="scripts/services/config/routeconfig.js"></script>
        <script src="scripts/services/config/exceptionConfig.js"></script>
        
        <!-- handler classes -->
        <script src="scripts/services/handler/base64Handler.js"></script>
        <script src="scripts/services/handler/sessionHandler.js"></script>
        <script src="scripts/services/handler/logHandler.js"></script>
        <script src="scripts/services/handler/exceptionHandler.js"></script>
        <script src="scripts/services/handler/modalHandler.js"></script>
        
        <!-- constant classes -->
        <script src="scripts/services/constant/defaultValues.js"></script>
        <script src="scripts/services/constant/relativeUrls.js"></script>
        <script src="scripts/services/constant/defaultObjects.js"></script>
        <script src="scripts/services/constant/sessionItems.js"></script>
        <script src="scripts/services/constant/routeList.js"></script>
        <script src="scripts/services/constant/validationPatterns.js"></script>
        <script src="scripts/services/constant/messages.js"></script>
        
        <!-- data model classes -->
        <script src="scripts/services/dataModel/dataAccess.js"></script>
        <script src="scripts/services/utility/commonUtility.js"></script>
        <script src="scripts/services/dataModel/business/dashboardBusiness.js"></script>
        <script src="scripts/services/dataModel/data/dashboardData.js"></script>
        <script src="scripts/services/dataModel/business/cardBusiness.js"></script>
        <script src="scripts/services/dataModel/data/cardData.js"></script>
        
        <!-- loader classes -->
        <script src="scripts/services/loader/constantLoader.js"></script>
        <script src="scripts/services/loader/serviceLoader.js"></script>
        <script src="scripts/services/loader/handlerLoader.js"></script>
        
        <!-- storage classes -->
        <script src="scripts/services/storage/localStorage.js"></script>
        <script src="scripts/services/storage/sessionStorage.js"></script>
        
        <!-- directive classes -->
        <script src="scripts/directives/fixtSearchbox.js"></script>
        <script src="scripts/directives/fixtCardView.js"></script>
        <script src="scripts/directives/fixtEditable.js"></script>
        
        <!-- filter classes -->
        
        <!-- controller classes -->
        <script src="scripts/controllers/dashboardController.js"></script>
        <script src="scripts/controllers/cardController.js"></script>
        
        <!-- application component - end -->
    </head>
    <body data-ng-app="fixtApp">
        <header>
            <div class="colTop-1-1">
                <a href="#/" style="text-decoration : none; color : #ffffff;">FIXT </a>
            </div>
            <div class="colTop-2-1">
                <div class="colTop-2-2">
                    <span class="hSpace">
                        <img src="styles/images/icon_faq.png" width="30" height="30" alt="faq"/>
                    </span>
                </div>
                <div class="colTop-2-2">
                    <img src="styles/images/dashLine.png" width="1" height="30" alt=""/>
                </div>
                <div class="colTop-2-2">
                    <span class="hSpace">
                        <img src="styles/images/icon_user.png" width="18" height="24" alt=""/>
                        <span class="tSpace">My Profile</span>
                    </span>
                </div>
            </div>
        </header>
        
        <div id="container">
            <div class="searchTab" ng-controller="dashboardController as vm">
                <fixt-searchbox label="vm.searchItemType" items="vm.searchList"
                    search-click="vm.onSearchClick()" ng-model="vm.searchText"
                    selection-changed="vm.onSearchItemChanged(item)"
                    label-binding="value" model-binding="id"></fixt-searchbox>
            </div>
            <div ng-view></div>
        </div>
    </body>
</html>
