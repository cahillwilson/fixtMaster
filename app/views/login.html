<div class="loginForm" ng-controller="loginController as vm">
    <form>
        Username:<input type="text" id="userName" name="userName" ng-model="vm.userName">
        Password:<input type="password" id="password" name="password" ng-model="vm.password">
        <input type="submit" id="loginBtn" ng-click="vm.onLoginClick()" value="Submit"/>
    </form>
</div>
