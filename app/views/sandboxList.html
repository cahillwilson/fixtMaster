<div ng-controller="cardController as vm"> 


    <div class="borderline" ></div>

    <div class="row">

        <div class="col-sm-6">
        <div class="sandboxTitle">
            <img src="styles/images/sandBox-icon.png" width="27" height="27" alt=""/>
            <div class="titleAlign" contenteditable="true" ng-model="vm.title"></div>
        </div>
        </div>
        <div class="col-sm-6">
            <div class="sandboxElements">
                <div class="iconBox" align="center">
                    <span>
                        <img src="styles/images/sbx-icon-delate.png" width="17" height="21" alt=""/>
                    </span><br>
                    Delete
                </div>
                <div class="iconBox" align="center">
                    <span>
                        <img src="styles/images/sbx-icon-clear.png" width="22" height="22" alt=""/>
                    </span><br>
                    Clear All
                </div>
                <div class="iconBox" align="center">
                    <span>
                        <img src="styles/images/sbx-icon-save.png" width="24" height="22" alt=""/>
                    </span><br>
                    Save
                </div>
                <div class="elementBorder"></div>
                <div class="iconBox" align="center">
                    <span>
                        <img src="styles/images/sbx-icon-unify.png" width="15" height="19" alt=""/>
                    </span><br>
                    Unify
                </div>
                <div class="iconBox" align="center">
                    <span>
                        <img src="styles/images/sbx-icon-relink.png" width="22" height="19" alt=""/>
                    </span><br>
                    Relink
                </div>
            </div>
        </div>
    </div>
       
    <!--Row with two columns divided two equal columns-->
    <div class="row">
    <div> <fixt-expanded-hierarchy ng-click="vm.onCardExpandClick" ng-if="vm.isCardExtendShow" my-list="vm.myFakeData"></fixt-expanded-hierarchy></div>
        <div ng-repeat="card in vm.cards" class="card-container">
            <div ng-hide="vm.isCardDetailsShow" class="short-card-container">
                <fixt-card-view card-id="card.nodeId" details-click="vm.onCardDetailsClick(card.nodeId)"
                    details="card" hierarchy-click="vm.onCardHierarchyClick()"
                    card-label="card.nodeLabel" close-click="vm.onCloseClick(card)"></fixt-card-view>
            </div>
            <div ng-show="vm.isCardDetailsShow && (vm.cardDetailsDisplayId === card.nodeId)">
                <fixt-card-detail-view details="card"
                    show-card-view-click="vm.onCardDetailsClick()" ></fixt-card-detail-view>
            </div>
        </div>
    </div>
</div>
